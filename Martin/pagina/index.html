        <form>
          <label for="email">Enter your email:</label>

          <input
            type="date"

          /></br></br>
          <label for="genero">Genero:</label>

            </select></br></br>
          <label for="tentacles">Volumen (1-10):</label>

            type="number"
            id="volumen"
            name="volumen"
            min="1"
            max="10"

            required
          /></br></br>
          <label for="cbox2">Aceptar Terminos y condiciones &</label>
          <input type="checkbox" id="cbox2" value="second_checkbox"  required/></br></br>
